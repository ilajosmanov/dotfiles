# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser

bindd = SUPER, M, Music, exec, uwsm app -- spotify
windowrule = workspace 5, initialTitle:Spotify

bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com"

bindd = SUPER, N, Zed, exec, uwsm app -- zeditor
windowrule = workspace 1, initialClass:dev.zed.Zed


bindd = SUPER, L, Ask Caesar, exec, omarchy-launch-webapp "https://ask.caesar.xyz/app"
bindd = SUPER SHIFT, L, Ask Caesar, exec, omarchy-launch-webapp "https://lumo.proton.me"

bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.proton.me"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me"

bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-webapp "https://app.slack.com/client/T088M7V5HFB"
windowrule =  workspace 5, initialTitle:app.slack.com_/client/T088M7V5HFB

unbind = SUPER ALT, SPACE
bindd = SUPER, A, Omarchy menu, exec, omarchy-menu

