# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- brave --new-window --ozone-platform=wayland

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private

bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
windowrule = workspace 3, initialTitle:Spotify

bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
windowrule = workspace 3, initialTitle:Signal

bindd = SUPER SHIFT, N, Zed, exec, uwsm app -- zeditor
windowrule = workspace 1, initialClass:dev.zed.Zed

bindd = SUPER SHIFT ALT, S, Slack, exec, omarchy-launch-or-focus-webapp Slack "https://app.slack.com/client/T088M7V5HFB"
windowrule =  workspace 3, initialTitle:app.slack.com_/client/T088M7V5HFB

bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-or-focus-webapp Mail "https://mail.proton.me/"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.proton.me/"

unbind = SUPER SHIFT ALT, SPACE
bindd = SUPER SHIFT, A, Omarchy menu, exec, omarchy-menu

