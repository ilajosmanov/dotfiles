# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Profile: home
# Dell U2721DE (2560x1440) - no scaling needed
monitor = desc:Dell Inc. DELL U2721DE 8V7XZ13, preferred, 0x0, 1

# Profile: office
# Dell U2723QE (4K) - fractional scaling at 1.33333
monitor = desc:Dell Inc. DELL U2723QE 6LPX2P3, preferred, 0x0, 1.33333

# Built-in laptop display (eDP-1)
# Use auto positioning and default scale
monitor = eDP-1, preferred, auto, 1.333333

# Fallback for any other monitors
monitor = , preferred, auto, 1.333333

# Environment variables for better fractional scaling
env = GDK_SCALE, 1.75
env = XCURSOR_SIZE, 24
